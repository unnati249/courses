
<div class="alert alert-danger" *ngIf="isError" role="alert">
  Some Error Occured! Please try again.
 </div>

<div class="container">
    <h1>Create Course</h1>
    
    <form [formGroup]="form" (ngSubmit)="addCourse()">
        <div class="form-group">
          <label for="courseName">Course Name</label>
          <input formControlName="courseName" type="text" class="form-control">
        </div>
        <div *ngIf="courseName.invalid && courseName.touched" class="alert alert-danger">
          <div *ngIf="courseName.errors.required">Course Name is required.</div>
        </div>
        <div class="form-group">
          <label for="courseId">Course Id</label>
          <input formControlName="courseId" type="number" class="form-control">
        </div>
        <div *ngIf="courseId.invalid && courseId.touched" class="alert alert-danger">
          <div *ngIf="courseId.errors.required">Course Id is required.</div>
        </div>
        <div class="form-group">
            <label for="courseDuration">Course Duration</label>
            <input formControlName="courseDuration" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="courseFee">Course Fee</label>
            <input formControlName="courseFee" type="number" class="form-control">
          </div>
          <div *ngIf="courseFee.invalid && courseFee.touched" class="alert alert-danger">
            <div *ngIf="courseFee.errors.required">Course Fee is required.</div>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="container-fluid">

        <ul class="list-group">
            <li *ngFor="let course of courses" class="list-group-item">
                <!-- <button class="btn btn-default sm"><a [routerLink]="['/course',course._id]">update</a></button> -->
                {{course.courseName}}
            </li>
        </ul>
    
    </div>
