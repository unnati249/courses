
<div class="alert alert-danger" *ngIf="isError" role="alert">
  Some Error Occured! Please try again.
 </div>

<div class="container">
<h1>Course</h1>

<form [formGroup]="form" (ngSubmit)="updateCourse()">
  <input [(ngModel)]="currentCourse._id" formControlName="_id" hidden>
  <input [(ngModel)]="currentCourse.__v" formControlName="__v" hidden>

    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input [(ngModel)]="currentCourse.courseName" formControlName="courseName" type="text" class="form-control">
    </div>
    <div *ngIf="courseName.invalid && courseName.touched" class="alert alert-danger">
      <div *ngIf="courseName.errors.required">Course Name is required.</div>
    </div>
    <div class="form-group">
      <label for="courseId">Course Id</label>
      <input [(ngModel)]="currentCourse.courseId" formControlName="courseId" type="number" class="form-control" id="courseId">
    </div>
    <div *ngIf="courseId.invalid && courseId.touched" class="alert alert-danger">
      <div *ngIf="courseId.errors.required">Course Id is required.</div>
    </div>
    <div class="form-group">
        <label for="courseDuration">Course Duration</label>
        <input [(ngModel)]="currentCourse.courseDuration" formControlName="courseDuration" id="courseDuration" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="courseFee">Course Fee</label>
        <input [(ngModel)]="currentCourse.courseFee" formControlName="courseFee" type="number" class="form-control" id="courseFee">
      </div>
      <div *ngIf="courseFee.invalid && courseFee.touched" class="alert alert-danger">
        <div *ngIf="courseFee.errors.required">Course Fee is required.</div>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
